<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
    1.html标题  h
    确保<h>系列标签只用于标题，因为用户可以通过标题来快速浏览您的网页
    h1 用作主标题（最重要） h2 h3..
    2.<hr />创建水平线
    3.<pre></pre>这个标签可以预留空行和空格，适合写代码
    4.我们要多使用基于内容的样式，因为这样可以使浏览器更好的解读
        <abbr></abbr>标记一个缩写
        <cite></cite>
        <code></code>用于表示计算机源代码或者其他机器可以阅读的文本内容 和实用
        <dfn>
        <em>
        <kbd>
        <samp>
        <strong>
        <var>
    5.html引用
        <q>短的引用，会为<q>元素包围引号
        <blockquote>长的引用，对<blockquote>元素进行缩进
        <address>定义文档或文章的联系信息

    -->
    The <abbr title="People's Republic of China">PRC</abbr> was founded in 1949<br/>

    <p>WWF的目标是:<q>构建人与自然和谐共存的世界</q></p>

    <p>以下内容引用自 WWF 的网站：</p>

    <blockquote cite="http://www.worldwildlife.org/who/index.html">
    五十年来，WWF 一直致力于保护自然界的未来。
    世界领先的环保组织，WWF 工作于 100 个国家，
    并得到美国一百二十万会员及全球近五百万会员的支持。
    </blockquote>

    <address>
    Written by HF<br/>
    In CHINA
    </address>

</body>
</html>
